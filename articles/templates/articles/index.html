<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Articlee Homepage</title>
</head>
<body>
    {% load crispy_forms_tags %}
    <div class="container py-5">
        <h1>Welcome to the Articlee</h1>
        {% if user.is_authenticated %}
            <p>You are authenticated as <strong>{{ user }}</strong></p>
        {% endif %}
        {% if user.is_authenticated %}
            <a href="">Publish new article here</a>
            <br />
            <a href="">You personal page</a>
            <br />
            <a href="{% url 'articles:logout' %}">Log Out</a>
        {% else %}
            <a href="{% url 'articles:register' %}">Register</a><br />
            <a href="{% url 'articles:login' %}">Log In</a><br />
        {% endif %}
    </div>
</body>
</html>
