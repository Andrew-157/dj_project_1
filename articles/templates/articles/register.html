{% extends "articles/header.html" %}

{% block content%}
    {% load crispy_forms_tags %}
    <div class="container py-5">
      <h1>Register</h1>
      <form action="{% url 'articles:register' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %} 
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Register</button>
        <p class="text-center">
          If you already have an account
          <a href="{% url 'articles:login' %}">Login</a>.
        </p>
      </form>
    </div>
{% endblock %}
